<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Omega games</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="img/omega.svg">
                <span>Games</span>
            </a>
            <nav class="menu">
                <ul>
                    <li class="selected"><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li class="btn-conta">
                        <a href="#">Já possui conta?</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="principal">
            <section class="conteudo">
                <h1 class="titulo">
                    <span>Increva-se agora</span>
                    <span>na Newslatter</span>
                </h1>
                <p>Receba as novidades e promoções dos maiores e melhores jogos. Além de ter acesso as data dos lançamentos. Todos os seus jogos aqui!</p>
                <form class="form">
                    <input class='input-nome' type="text" placeholder="Nome" name="Nome" required>
                    <input class='input-email' type="email" placeholder="Email" name="Email" required>
                    <button type="submit">Entrar</button>
                </form>
            </section>
            <section class="imagem">
                <img src="img/pessoa_jogando.png" alt="Figura de pessoa jogando">
            </section>
        </main>
        <footer class="rodape">
            <p>Página criada por <a href="https://github.com/georteofilo" target="_blank">George Rocha</a></p>
        </footer>
    </div>
</body>
</html>
